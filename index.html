<!DOCTYPE html>
<html lang="zn">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="./style/index.css">
        <title>PWA</title>
    </head>

    <body>
        <div style="display:inline-block">
            显示通知：<span class="status">询问</span>
        </div>
        <div class="button" onclick="notifyMe()">订阅通知</div>
        <div class="button" onclick="cancel()">取消订阅</div>
        <div class="button">更新sw.js</div>
        <div class="button">重新注册sw.js</div>
        <hr>
        <header>百度翻译</header>
        <div class="translang">
            <a class="from">
                英语
            </a>
            <a class="change"></a>
            <a class="to">
                中文
            </a>
        </div>
        <div class="input">
            <textarea placeholder="请输入文字！"></textarea>
        </div>
        <div class="result">
            <span></span>
        </div>
        <script src="./scripts/vconsole.min.js"></script>
        <script src="./scripts/zepto.js"></script>
        <script src="./scripts/md5.js"></script>
        <script src="./scripts/app.js"></script>
    </body>

</html>
